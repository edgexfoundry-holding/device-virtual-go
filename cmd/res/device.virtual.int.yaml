      code: "503"
      description: "service unavailable"
-
  name: "RandomValue_Int32"
  get:
    path: "/api/v1/device/{deviceId}/RandomValue_Int32"
    responses:
    -
      code: "200"
      description: ""
      expectedValues: ["RandomValue_Int32"]
